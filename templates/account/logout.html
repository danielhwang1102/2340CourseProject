{% extends 'base.html' %}
{% load i18n %}

{% block title %}{% trans "Sign out" %}{% endblock %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-body">
          <h2 class="card-title">{% trans "Sign out" %}</h2>
          <p class="card-text">{% trans "Are you sure you want to sign out?" %}</p>

          <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">
              {% trans "Yes, sign me out" %}
            </button>
            <a class="btn btn-secondary ms-2" href="{% url 'home' %}">{% trans "Cancel" %}</a>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
