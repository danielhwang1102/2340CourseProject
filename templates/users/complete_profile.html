{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Complete Your Profile{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h3>Complete Your Profile</h3>
                <p class="mb-0 text-muted">Help us personalize your experience</p>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-primary mt-3">
                        <i class="fas fa-check"></i> Complete Profile
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
