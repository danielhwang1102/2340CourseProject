{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Complete Your Recruiter Profile{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h3><i class="fas fa-building"></i> Complete Your Recruiter Profile</h3>
                <p class="mb-0 text-muted">Attract top talent by completing your profile</p>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="d-grid gap-2 mt-3">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="fas fa-check"></i> Complete Profile
                        </button>
                        <a href="{% url 'home' %}" class="btn btn-outline-secondary">Skip for Now</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
